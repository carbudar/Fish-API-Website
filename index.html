<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fish Finder</title>
</head>
<body>
    <div class="pageContainer flex">
        <div class="left">

            <div class="header flex">
                <h3>Fish Finder</h3>
            </div>
            <div class="selectionContainer">
    
                <div class="name buttons sizing flex">
    
                </div>
                <div class="size buttons sizing flex">
                    
                </div>
                <div class="location buttons sizing flex">
                    
                </div>
    
                <!-- selection card name -->
                <div class="selectCard">
                    <h2>Sort by Name</h2>
                    <select class="list"></select>
                    <div class="done">
                        <h3>Done</h3>
                    </div>
                </div>

                <!-- selection card size -->
                <div class="selectCardSize">
                    <h2>Sort by Size</h2>
                    <select class="listSize">
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                    </select>
                    <div class="done-size">
                        <h3>Done</h3>
                    </div>
                </div>

                <!-- selection card location -->
                <div class="selectCardLoc">
                    <h2>Sort by Location</h2>
                    <select class="listLoc">
                    </select>
                    <div class="done-Loc">
                        <h3>Done</h3>
                    </div>
                </div>

    
            </div>

        </div>

        <!-- pop up right section -->
        <div class="right">

            <div>
            
                <div id="animal-info">
                    <h2 id="fish-name"></h2>
                    <p><span id="location"></span></p>
                    <p><span id="color"></span></p>
                    <p><span id="size"></span></p>
                    <p><span id="shortDescription"></span></p>
                </div>
                <div class="sizeList"></div>
                <div class="locationList"></div>

            </div>


        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
